<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Selamat</title>

<body bgcolor="#85929E">
    <h1>Form Pendaftaran</h1>
    <form>
        <table bgcolor="#FAD7A0">

            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="Date" required></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jenis_kelamin" value="pria" required>Pria
                    <input type="radio" name="jenis_kelamin" value="perempuan" required>Perempuan
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea cols="22" rows="3" required></textarea></td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td>No Hp</td>
                <td>:</td>
                <td><input type="number" required></td>
            </tr>

            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><select required>
                        <option value="">Silahkan Pilih Daerah Penempatan</option>
                        <option value="Makassar">Makassar</option>
                        <option value="Jeneponto">Jeneponto</option>
                        <option value="Pare-pare">Pare-pare</option>
                        <option value="Maros">Maros</option>
                    </select></td>
            </tr>
        </table>
        <br>
        <input type="checkbox" name="jenis_kelamin" value="setuju" required>
        Saya menyetujui segala resiko & persyaratan
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
